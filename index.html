<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atendimentos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<header>
    <h1>Registro de Atendimentos</h1>
</header>

<main>
    <!-- Formulário de atendimento -->
    <section id="formSection">
        <form id="atendimentoForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cpf" placeholder="CPF">
            <input type="text" id="nis" placeholder="NIS">
            <input type="text" id="motivo" placeholder="Motivo do Atendimento" required>
            <button type="submit">Registrar Atendimento</button>
        </form>
    </section>

    <!-- Filtros de data -->
    <section id="filtrosSection">
        <div class="busca-filtros">
            <button class="filtro-btn active" data-filtro="dia">Hoje</button>
            <button class="filtro-btn" data-filtro="semana">Semana</button>
            <button class="filtro-btn" data-filtro="mes">Mês</button>
            <input type="month" id="mesSelecionado" style="display:none;">
            <button id="btnImprimirMes" style="display:none;">Imprimir Mês</button>
        </div>
    </section>

    <!-- Tabela de atendimentos -->
    <section id="tabelaSection">
        <table id="tabelaAtendimentos">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>NIS</th>
                    <th>Motivo</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas preenchidas via JS -->
            </tbody>
        </table>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
